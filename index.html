<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic Tac Toe</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />

    <!-- Import StyleSheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" draggable="false">
        <img src="img/logo.png" alt="Logo" draggable="false"/>
        <h2>TIC TAC TOE</h2>
      </a>
    </header>
    <main>
      <section class="start-section" style="display: none;">
        <div class="title">
          <img src="img/logo.png" alt="Logo" draggable="false"/>
          <h1>TIC TAC TOE</h1>
        </div>
          <button id="start-game">START</button>
      </section>
      <section class="game-section">
        <div class="score-wrapper">
          <h2>PLAYER 1</h2>
          <p class="score">0</p>
        </div>
        <div class="gameboard">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="score-wrapper">
          <h2>PLAYER 2</h2>
          <p class="score">0</p>
        </div>
      </section>
    </body>
    </main>
</html>
